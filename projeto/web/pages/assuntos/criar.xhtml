<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="titulo">Processos</ui:define>
    <ui:define name="conteudo">
        <p:messages showDetail="false" showSummary="true" autoUpdate="true" />
        <h:inputHidden id="id" value="#{assuntoMB.assunto.id}"/>
        <h:panelGrid columns="2">
            <f:facet name="header">Adicionar Assunto</f:facet>
            <p:outputLabel value="Assunto:" for="assunto" />
            <p:inputText id="assunto" value="#{assuntoMB.assunto.assunto}" title=Assunto"
                         required="true" requiredMessage="O Assunto é um campo obrigatório."/>
            <p:outputLabel value="Situação:" for="senha" />
            <p:password id="senha" value="#{assuntoMB.assunto.situacao}" title="Situacao"
                        required="true" requiredMessage="A Situacao é um campo obrigatória."/>
            <p:commandButton value="Salvar"
                             action="#{assuntoMB.salvar(assuntoMB.assunto)}" />
            <p:link value="Cancelar" outcome="/pages/assuntos/listar?faces-redirect=true"/>
        </h:panelGrid>
    </ui:define>
</ui:composition>
