<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="titulo">Processos</ui:define>
    <ui:define name="conteudo">
        <h:commandLink value="Adicionar Assunto" action="#{assuntoMB.criar()}" /><br/>
        <p:dataTable id="dataTableUsuario" value="#{assuntoMB.lista}" var="assunto"
                     paginator="true" rows="5" paginatorPosition="bottom">
            <f:facet name="header">Lista de Assuntos</f:facet>                
            <p:column headerText="Nome" sortBy="#{assunto.tipoAssunto}">
                <h:outputText value="#{assunto.tipoAssunto}"/>
            </p:column>
            <p:column headerText="Ação">
                <p:commandLink value="Editar" action="#{assuntoMB.editar(tipoAssunto)}" />
                <h:outputText value=" | "/>
                <p:commandLink value="Remover" action="#{assuntoMB.remover(tipoAssunto)}"
                               update="dataTableUsuario"
                               onstart="return confirm('Deseja remover o assunto?')" />
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
