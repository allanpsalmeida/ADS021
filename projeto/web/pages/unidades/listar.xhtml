<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="titulo">Processos</ui:define>
    <ui:define name="conteudo">
        <h:commandLink value="Adicionar Unidades" action="#{unidadeMB.criar()}" /><br/>
        <p:dataTable id="dataTableUsuario" value="#{unidadeMB.lista}" var="unidade"
                     paginator="true" rows="5" paginatorPosition="bottom">
            <f:facet name="header">Lista de Unidades</f:facet>                
            <p:column headerText="Nome Unidade" sortBy="#{unidade.nomeUnidade}">
                <h:outputText value="#{unidade.nomeUnidade}"/>
            </p:column>
            <p:column headerText="Ação">
                <p:commandLink value="Editar" action="#{unidadeMB.editar(unidade)}" />
                <h:outputText value=" | "/>
                <p:commandLink value="Remover" action="#{unidadeMB.remover(unidade)}"
                               update="dataTableUsuario"
                               onstart="return confirm('Deseja remover a unidade?')" />
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
